<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  
  <title>CodeBuddy</title>
  <link rel="stylesheet" href="/css/main.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap"
    rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  
  <!-- 비동기 통신 axios -->
  <script type="text/javascript" src="https://unpkg.com/axios@0.26.0/dist/axios.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins:400,700'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:300,400,600'>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header>
    <div class="m_header">
      <p class="m_logo" id="m_btn">CODE BUDDY</p>
      <button id="chat_btn" class="m_btn_c" onclick="location.href='/page/CodeChat'">Code Chat</button>
      <button id="arena_btn" class="m_btn_a" onclick="location.href='/page/CodeArena'">Code Arena</button>
      <button class="m_btn" id="login_btn" onclick="location.href='/page/join'">Login</button>
      <button id="userInfo_btn" class="m_btn" style="display: none;">{{name}} / <a onclick="location.href='/page/logout'"
          class="logout">Logout</a></button>
    </div>
  </header>

  <main role="main">

    <!-- Slider -->
    <section class="velo-slides" data-velo-slider="on" data-velo-theme="light">

      <section class="velo-slide">

        <span class="velo-slider__hint"><span><span>Legend A v2</span></span></span>

        <div class="velo-slide__bg">

          <figure class="velo-slide__figure" style="background-image: url('/img/buddy1.jpg')"></figure>
          <div class="velo-slide__vid-wrap"></div>
        </div>

        <header class="velo-slide__header">
          <h3 class="velo-slide__title"><span class="oh"><span style="position: absolute; left: 36%; top: 42%; font-family:'bitbit'; letter-spacing:10px;">CODE
                BUDDY</span></span><span class="oh"></span></h3>
          <p class="velo-slide__text"><span class="oh"><span style="position: absolute; top: 52%; left: 42%;">Coding
                with Buddy Boosts Development</span></span></p>

        </header>
      </section>
      <!-- Slide -->
      <section class="velo-slide">

        <!-- Pretitle Hint -->

        <!-- Slide BG -->
        <div class="velo-slide__bg">
          <!-- Img -->
          <figure class="velo-slide__figure" style="background-image: url('/img/share_2.jpg')" ;></figure>
        </div>

        <!-- Header -->
        <header class="velo-slide__header">
          <h3 class="velo-slide__title"><span class="oh"><span>Code Chat</span></span><span class="oh"><span>Share
                Your Opinion</span></span></h3>
          <p class="velo-slide__text"><span class="oh"><span>코드 에디터와 실시간 채팅이 통합된 서비스로 <br>입문 개발자들은 다양한 사람들과 함께 코드를
                공유하고 리뷰하며 <br> 멘토·멘티 관계를 형성하여 성장할 수 있습니다</span></span></p>
          <span class="velo-slide__btn"><a class="btn-draw btn--white" href="/page/CodeChat"><span class="btn-draw__text"><span
                  onclick="location.href='CodeChat'">Let's go</span></span></a></span>
        </header>
      </section>

      <!-- Slide -->
      <section class="velo-slide">
        <!-- Slide BG -->
        <div class="velo-slide__bg">
          <!-- Img -->
          <figure class="velo-slide__figure" style="background-image: url('/img/n.jpg')" ;></figure>
        </div>

        <!-- Header -->
        <header class="velo-slide__header">
          <h3 class="velo-slide__title"><span class="oh"><span>Code Arena</span></span><span class="oh"><span>Develop
                Your Skills</span></span></h3>
          <p class="velo-slide__text"><span class="oh"><span>혼자 공부하는 지루함을 이겨내고 <br> 빠르게 문제를 풀며 경쟁할 수 있는 서비스로 여러분을
                초대합니다! <br> </span></span></p>
          <span class="velo-slide__btn"><a class="btn-draw btn--white" href="/page/CodeArena/"><span class="btn-draw__text"><span
                  onclick="location.href='CodeArena'">Let's go</span></span></a></span>
        </header> 
</section>
        <!-- Slide - with Video -->

        <!-- Slides Nav -->
        <nav class="velo-slides-nav">
          <ul class="velo-slides-nav__list">
            <li>
              <a class="js-velo-slides-prev velo-slides-nav__prev inactive" href="#0"><i class="icon-up-arrow"></i></a>
            </li>
            <li>
              <a class="js-velo-slides-next velo-slides-nav__next" href="#"><i class="icon-down-arrow"></i></a>
            </li>
          </ul>
        </nav>
      </section>

      <!-- Slide - with Video -->

      <!-- Slides Nav -->
      <nav class="velo-slides-nav">
        <ul class="velo-slides-nav__list">
          <li>
            <a class="js-velo-slides-prev velo-slides-nav__prev inactive" href="#0"><i class="icon-up-arrow"></i></a>
          </li>
          <li>
            <a class="js-velo-slides-next velo-slides-nav__next" href="#"><i class="icon-down-arrow"></i></a>
          </li>
        </ul>
      </nav>
    </section>
  </main>
  </div>



  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/1.3.0/velocity.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/1.3.0/velocity.ui.js'></script>

  <script src="/js/main.js"></script>
  <script src="/js/script.js"></script>
  <!-- <script src="/js/kakaoLogin.js"></script> -->

  <!-- 세션 로그인 스크립트 -지훈- -->
  <script>
    // 로그인 했을 시 사용자 이름 표시
    let login = '{{login}}'
    let logout = '{{logout}}'

    if (login) {
      document.querySelector('#login_btn').style.display = 'none'
      document.querySelector('#userInfo_btn').style.display = 'inline'
    }
    if (logout) {
      document.querySelector('#login_btn').style.display = 'inline'
      document.querySelector('#userInfo_btn').style.display = 'none'
    }

    // 메인 이외의 다른 페이지에서 Code Chat 클릭시 메인이동 후 Code Chat 클릭
    let moveCode = '{{code}}'
    if (moveCode) {
      document.getElementById('main_c').click()
    }

    let moveArena = '{{arena}}'
    if (moveArena) {
      document.getElementById('main_a').click()
    }

  </script>
</body>

</html>
